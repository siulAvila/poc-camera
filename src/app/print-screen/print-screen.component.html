
<div class="print-screen">
    <video  #video src="" class="print-screen__video" muted autoplay></video>
    <canvas #canvas class="print-screen__canvas"></canvas>
    <button class="btn btn-primary" (click)="changeCamera()">alterar camera</button>

    <button class="btn btn-primary" (click)="capture()">tirar foto</button>
</div>


<app-image-preview *ngIf="showPreview"></app-image-preview>
